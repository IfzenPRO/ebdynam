[build]
  command = "npm run build"
  publish = ".next"
  functions = "netlify/functions"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[context.production]
  branch = "main"

[build.environment]
  NODE_VERSION = "18"
  NEXT_PRIVATE_TARGET = "server"
  GO_VERSION = "1.20"

# Ensure compatibility with Netlify's build environment
[build]
  ignore = "git diff --quiet HEAD^ HEAD"